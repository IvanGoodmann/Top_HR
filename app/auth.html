<!doctype html>
<html class="no-js" lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Пожалуйста, авторизируйтесь</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&amp;subset=cyrillic,greek,vietnamese"
          rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="css/auth.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

</head>
<body>

<main>
    <section class="auth_box">
        <div id="particles-js"></div>
        <div class="sing-in_box text-center">
            <form action="" method="post" id="auth_form">
                <div class="input-material">
                    <input type="text" id="logintxt" name="login" placeholder="_" onkeyup="check();"/>
                    <span class="linea"></span>
                    <label for="logintxt">Логин</label>
                </div>
                <div class="input-material">
                    <input type="password" id="passtxt" name="password" placeholder="_" onkeyup="check();"/>
                    <span class="linea"></span>
                    <label for="passtxt">Пароль</label>
                </div>
                <div class="input-material btn_box text-center">
                    <a href="index.html" class="btn btn_submit hvr-underline-from-center" id="btn_check" disabled="disabled">
                        войти
                    </a>
                </div>
            </form>
        </div>
    </section>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script src="js/particles.js"></script>
<script src="js/wow.min.js"></script>

<script src="js/auth.js"></script>

</body>
</html>
